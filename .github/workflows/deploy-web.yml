name: Deploy Static Web (OAuth Redirect)

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'

  pull_request:
    branches:
      - '**'
    paths:
      - 'web/**'

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: ${{ github.event_name == 'pull_request' && 'stage' || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (static web content)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

#      - name: Post deployment comment
#        if: ${{ github.event_name == 'pull_request' }}
#        uses: peter-evans/create-or-update-comment@v4
#        with:
#          issue-number: ${{ github.event.pull_request.number }}
#          body: |
#            ğŸš€ **Static Web Page Deployed!**
#
#            ğŸŒ URL: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})
#            âœ… Folder: `web/`
#            ğŸ”§ Commit: `${{ github.sha }}`
      - name: Post deployment comment
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: github-pages
          message: |
            ğŸš€ Successfully deployed static web to **${{ github.event_name == 'pull_request' && 'stage' || 'prod' }}**
            ğŸŒ URL: **${{ steps.deployment.outputs.page_url }}/auth/callback**
