android-firebase-authKtx = { module = "com.google.firebase:firebase-auth-ktx", version.ref = "googleFirebaseAuth" }
android-firebase-commonKtx = { module = "com.google.firebase:firebase-common-ktx", version.ref = "googleFirebaseCommon" }
