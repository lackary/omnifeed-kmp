androidx-credentials = { group = "androidx.credentials",name = "credentials", version.ref = "androidxCredential" }
androidx-credentials-playServicesAuth = { group = "androidx.credentials", name = "credentials-play-services-auth", version.ref = "androidxCredential" }

# google gms
google-gms-playServiceAauth = { group = "com.google.android.gms", name = "play-services-auth", version.ref = "googleGms" }
google-googleIdIdentity = { group = "com.google.android.libraries.identity.googleid", name = "googleid", version.ref = "googleIdIdentity" }

# Material
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Firebase
android-firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
#android-firebase-config = { group = "comm.google.firebase", name = "firebase-config", version.ref = "firebase"}
